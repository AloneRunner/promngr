# Gizlilik Politikası

**Son Güncelleme:** 25 Aralık 2025

Bu Gizlilik Politikası, **Pocket Football Manager** ("biz", "bizim" veya "uygulama") uygulamasını kullandığınızda bilgilerinizin nasıl toplandığını, kullanıldığını ve paylaşıldığını açıklar. Uygulamamızı indirerek veya kullanarak bu politikanın şartlarını kabul etmiş sayılırsınız.

## 1. Toplanan Bilgiler

Uygulamamız, daha iyi bir hizmet sunabilmek amacıyla bazı bilgileri toplayabilir:

### a. Otomatik Olarak Toplanan Bilgiler
Uygulamayı kullandığınızda, cihazınız ve kullanımınız hakkında belirli bilgileri otomatik olarak toplayabiliriz. Bu bilgiler şunları içerebilir:
-   **Cihaz Bilgileri:** Cihaz modeli, işletim sistemi sürümü, benzersiz cihaz tanımlayıcıları (Device ID) ve mobil ağ bilgileri.
-   **Kullanım Verileri:** Uygulama içindeki etkileşimleriniz, oyun süresi, çökme raporları ve performans verileri.

### b. Kişisel Bilgiler
Uygulamamız şu anda doğrudan adınız, e-posta adresiniz veya telefon numaranız gibi kişisel olarak tanımlanabilir bilgileri **toplamamaktadır**.

## 2. Üçüncü Taraf Hizmetleri ve Reklamlar

Uygulamamız şu anda reklam gösterimi için Reklam Kimliği (Advertising ID) veya üçüncü taraf reklam SDK'larını **kullanmamaktadır**. Bir sonraki sürümde banner reklamlar eklemeyi planlıyoruz; reklamlar eklendiğinde uygulama reklam kimliğini kullanabilir ve bu Gizlilik Politikası güncellenecektir.

Planlanan veya potansiyel üçüncü taraf sağlayıcılar (örnek):
*   **Google AdMob:** Reklam gösterimi için sıklıkla kullanılan bir sağlayıcıdır. Eğer AdMob kullanmaya karar verirsek, Google'ın verileri nasıl kullandığı hakkında daha fazla bilgi için: [Google Gizlilik Politikası](https://policies.google.com/privacy)

Not: Mevcut sürümde reklam SDK'ları veya Advertising ID kullanımına dair herhangi bir entegrasyon bulunmamaktadır; bu durum değiştiğinde kullanıcılar bilgilendirilecektir.

## 3. Uygulama İçi Satın Alımlar

Uygulamamız, ileride sanal ürünler veya özellikler satın almanıza olanak tanıyan uygulama içi satın alımlar (In-App Purchases) sunabilir.
*   Tüm finansal işlemler (kredi kartı bilgileri vb.) **Google Play Store** ödeme altyapısı üzerinden güvenli bir şekilde işlenir.
*   Biz, kredi kartı numaralarınızı veya banka hesap bilgilerinizi **görmeyiz ve saklamayız**.

## 4. Bilgilerin Kullanımı

Topladığımız bilgileri şu amaçlarla kullanırız:
*   Oyunu çalıştırmak, özelliklerini sunmak ve geliştirmek.
*   Kullanıcı deneyimini kişiselleştirmek ve iyileştirmek.
*   Uygulama güvenliğini sağlamak ve hileli işlemleri önlemek.
*   Yasal yükümlülüklere uymak.
*   İlgili reklamları göstermek (Google AdMob aracılığıyla).

## 5. Güvenlik

Kişisel bilgilerinizin güvenliği bizim için önemlidir, ancak internet üzerinden hiçbir iletim yönteminin veya elektronik depolama yönteminin %100 güvenli olmadığını unutmayın. Bilgilerinizi korumak için ticari olarak kabul edilebilir yöntemleri kullanmaya çalışsak da, mutlak güvenliğini garanti edemeyiz.

## 6. Çocukların Gizliliği

Uygulamamız, 13 yaşın altındaki çocuklardan bilerek kişisel bilgi toplamaz. Bir ebeveyn veya vasi iseniz ve çocuğunuzun bize kişisel bilgi sağladığını fark ederseniz, lütfen bizimle iletişime geçin.

## 7. Bu Politikadaki Değişiklikler

Gizlilik Politikamızı zaman zaman güncelleyebiliriz. Herhangi bir değişiklik olması durumunda, yeni Gizlilik Politikasını bu sayfada yayınlayarak sizi bilgilendireceğiz. Bu değişiklikler, bu sayfada yayınlandıktan hemen sonra geçerli olur.
